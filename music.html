<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content-box">
    <!-- Espaço para exibir o nome da música -->
    <p>Próxima música:</p>
    <h2 id="nextTrack" class="nextTrack"></h2>

    <!-- Container para os botões -->
    <div class="button-container">
        <button id="playRandomButton">
            <img src="imagens/Shuffle.png" alt="Play Random">
        </button>
        <button id="pauseButton" disabled>
            <img src="imagens/Play-Pause.png" alt="Pause">
        </button>
        <button id="nextButton">
            <img src="imagens/Next.png" alt="Next">
        </button>
    </div>
    </div>

    <div class="content-box-2">
        
        <div class="button-1">
            <button id="button1">Iniciando a XD.fm</button>

        </div>
        <div class="button-2">
            <button id="button2">Vinheta da XD.fm</button>
        </div>
        
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
